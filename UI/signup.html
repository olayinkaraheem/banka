    <!-- MAIN SECTION STARTS -->
    <main id="main">
      <section id="form-container">
        <!-- <h2 id="welcome-header"></h2> -->
        <form id="signup-form" method="post" action="login-landing.html">
          <label for="first_name"
            >First Name <span class="required">*</span>
            <input
              type="text"
              name="first_name"
              class="form-input-field"
              placeholder="Enter your first name"
              required
            />
          </label>
          <label for="last_name"
            >Last Name <span class="required">*</span>
            <input
              type="text"
              name="last_name"
              class="form-input-field"
              placeholder="Enter your last name"
              required
            />
          </label>
          <label for="email"
            >Email <span class="required">*</span>
            <input
              type="email"
              name="email"
              class="form-input-field"
              placeholder="Enter your email"
              required
            />
          </label>
          <label for="password"
            >Password <span class="required">*</span>
            <input
              type="password"
              name="password"
              class="form-input-field"
              placeholder="Enter your password"
              required
            />
          </label>
          <input
            type="hidden"
            name="type"
            class="form-input-field"
            value="client"
          />
          <button type="submit" class="btn btn-full-width large-btn">
            <i class="fas fa-paper-plane"></i> &nbsp; Register
          </button>
          <p>Already Signed Up? &nbsp; &nbsp; <a href="login.html">Login</a></p>
        </form>
      </section>
    </main>
